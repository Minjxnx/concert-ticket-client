
# Concert Ticket Client Configuration

# Server connection settings
server.discovery.mode=etcd
server.etcd.endpoints=http://localhost:2379
server.connection.timeout=10000

# Client settings
client.retry.attempts=3
client.retry.interval=2000

# UI settings
ui.display.mode=console
ui.prompt.timeout=30000

# Logging settings
logging.level.root=INFO
logging.level.com.concert=DEBUG
logging.file.name=concert-client.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n